<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    <title>University Education :: Matricula</title>
</head>
<body>
    <main>
        <div class="container">
        <section class="white__bg">
            <h1>REALIZE SUA MATRICULA</h1>
            <h2>Dados Pessoais</h2>
            <form action="gerar_ficha.php" method="post" target="_blank">
                <div class="input">
                    <label for="fr-name"></label>
                    <input type="text" name="Nome" id="campo1" placeholder="Nome" required>
                    <label for="sc-name"></label>
                    <input type="text" name="Sobrenome" id="campo2" placeholder="Sobrenome">
                    <label for="date"></label>
                    <input type="date" name="Data de Nascimento" id="campo3" placeholder="dd/mm/aaaa" required>
                    <label for="cpf"></label>
                    <input type="text" name="CPF" id="campo4" placeholder="CPF" required maxlength="14" oninput="formatarCPF(this)">
                    <label for="fone"></label>
                    <input type="tel" name="Celular" id="campo5" placeholder="Celular" pattern="\([0-9]{2}\) [0-9]{1,5}-[0-9]{4}">
                    <label for="email"></label>
                    <input type="email" name="E-mail" id="campo6" placeholder="E-mail">
                    <label for="mae"></label>
                    <input type="text" name="Nome da Mãe" id="campo7" placeholder="Nome da Mãe">
                    <input type="text" name="CPF da Mãe" id="campo8" placeholder="Cpf da Mãe" maxlength="14" oninput="formatarCPF(this)">
                    <label for="est"></label>
                        <div class="container-wrapper">
                            <div class="select-wrapper">
                                <select name="Estado Civil" id="campo9">
                                    <option disabled selected>..:Estado Civil:..</option>
                                    <option value="solteiro">Solteiro</option>
                                    <option value="casado">Casado(a)</option>
                                    <option value="divorciado">Divorciado(a)</option>
                                    <option value="separado">Separado(a)</option>
                                    <option value="viuvo">Viúvo(a)</option>
                                    <option value="uniao_estavel">União Estável</option>
                                </select>
                            </div>
                            <div class="genero">
                                <strong><label>SEXO:</label></strong>
                                <input type="radio" name="Sexo" id="campo10" value="Masculino">
                                <label for="masculino">Masculino</label>
                                <input type="radio" name="Sexo" id="campo11" value="Feminino">
                                <label for="feminino">Feminino</label><br>
                                <input type="radio" name="Sexo" id="campo12" value="Outro">
                                <label for="outro">Outro</label>
                            </div>
                        </div>
                        <select class="nacionality" name="Nacionalidade" id="campo13">
                            <option disabled selected>..:Nacionalidade:..</option>
                            <option value="brasil">Brasil</option>
                            <option value="estrangeiro">Estrangeiro(a)</option>
                            <option value="outro">Outro</option>
                        </select>
                    </section>
            <form action="gerar_ficha.php" method="post" target="_blank">
                <div class="general__container">
                <h1>ANEXO DE DOCUMENTOS</h1><br>
                <label for="campo14" class="custom-file-upload">
                    <span>Escolha um arquivo <strong>(RG)</strong></span>
                    <input type="file" name="rg" id="rg" onchange="mostrarMensagem()" required>
                </label><br>
                <label for="campo15" class="custom-file-upload">
                    <span>Escolha um arquivo <strong>(COMPROVANTE DE RESIDÊNCIA)</strong></span>
                    <input type="file" name="residence" id="rg"onchange="mostrarMensagem()" required>
                </label>
                
                
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Arquivo adicionado com sucesso!</p>
                    <img src="imgs/Animation - 1701265348938.gif" alt="certo">
                </div>
            </div>
        </form>
        <button type="submit">GERAR FICHA CADASTRAL</button>
    
    </main>
    <script src="js/input.js"></script>
    <script src="js/cpf.js"></script>
    <script src="js/tel.js"></script>
</body>
</html>
